<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="bg">
        <br><h1>Hotel Booking Form</h1><br>
    <div class="container">
        <div class="box">
    <form name="register" method="POST" action="#">
        <label for="fname">Name*</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="mail">Email Id*</label>
        <input type="text" id="mail" name="mail"><br><br>

        <label for="mobileNum">Mobile Number*</label>
        <input type="text" id="mobileNum" name="mobileNum"><br><br>

        <label for="departDate">Check In*</label>
        <input type="date" id="departDate" name="departDate">
        <input type="time" id="departTime" name="departTime"><br><br>

        <label for="returnDate">Check Out*</label>
        <input type="date" id="returnDate" name="returnDate">
        <input type="time" id="returnTime" name="returnTime"><br><br>

        <label for="type">Number of Rooms*</label>
        <select name="type" id="type">
          <option value="Car">1</option>
          <option value="Bus">2</option>
          <option value="Bike">3</option>
        </select>
        <br><br>

         <label for="addMessage">Additional Message</label>
        <textarea rows = "3" name = "addMessage" id ="addMessage">
         </textarea><br><br>
        <div class="button"><input type="button" class="btn" value="Submit" onclick="check()"></div>
    </form></div></div>
</div>
</body>
</html>
